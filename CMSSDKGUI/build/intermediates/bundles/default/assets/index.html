<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>详情页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

  </head>
  <body>
   <!--  <div style="position: fixed; right: 0; top:0; z-index: 9999; background: #000; width: 3rem; height: 3rem;"  onclick="CMSSDKNative.ToCommentposition()">2222</div> -->
    <div class="page detail-page">
        <div class="content">
            <div class="main-content">
                <div class="title-content">
                    <h1 dz-bind="data.title"></h1>
                    <p class="sub">
                        <span dz-bind="data.updateAt"></span>
                        <span class="right"><i dz-bind="data.readTimes"></i>阅读</span>
                    </p>
                </div>
                <div class="detail-content">
                    <div class="center" dz-bind="data.content"></div>
                    <div class="bottom" dz-repeat="data.tags">
                        <span class="tag-item">{{item}}</span>
                    </div>
                    <div class="zan-content">
                        <div class="zan" onclick="likeNews(this)"><span class="zan-icon"><img class="nochoose" src="./img/zan@2x.png"><img class="choose animated tada" src="./img/zan_2@2x.png"></span><span dz-bind="data.praiseTimes"></span></div>
                    </div>
                </div>
            </div>
            <div class="content-block-title" id="comments">评论</div>
            <div class="common-content infinite-scroll" data-distance="10">
                <ul></ul>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                    <div class="preloader-text"><span>正在加载中...</span></div>
                </div>
                <div class="dz-loading-over">
                    <span>暂无评论</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/base.js"></script>
    <script type="text/javascript" src="./js/CMSSDK.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
